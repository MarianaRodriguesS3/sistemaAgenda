<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Agenda: Cadastro de Usuário</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body> 
<fieldset>
    <h1>Cadastro de Usuário</h1>

    <form action="">
        <label for="nome"><p> Nome: <input type="text" id="nome"></p></label>
        <label for="login"><p> Login: <input type="text" id="login"></p></label>
        <label for="senha"><p> Senha: <input type="password" id="senha"></p></label>
        <label for="confirmar_senha"><p> Confirmar Senha: <input type="password" id="confirmarSenha"></p></label>
        <input type="submit" value="Cadastrar" id="btnCadastrar">
        <p>Já possui conta? <a href="login.html" id="Login">Faça login</a></p>
    </form>
</fieldset>
<script src="../js/cadastroDeUsuario.js" type="module"></script>
</body>
</html>
