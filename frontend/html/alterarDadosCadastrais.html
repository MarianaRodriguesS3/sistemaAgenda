<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Agenda: Alterar Dados Cadastrais</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body> 
<fieldset>
    <h1>Alterar Dados Cadastrais</h1>

    <form action="">
        <label for="nome"><p> Nome: <input type="text" id="nome"></p></label>
        <label for="login"><p> Login: <input type="text" id="login"></p></label>
        <label for="senha"><p> Nova Senha: <input type="password" id="senha"></p></label>
        <input type="submit" value="Salvar Alterações" id="salvarAlteracoes">
        <input type="submit" value="Cancelar" id="btnCancelarCadastro">
    </form>
</fieldset>
<script src="../js/alterarDadosCadastrais.js" type="module"></script>
</body>
</html>
