<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Agenda: Alterar Contato</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body> 
<fieldset>
    <h1>Alterar Contato</h1>

    <form action="">
        <label for="nome"><p> Nome: <input type="text" id="nome" ></p></label>
        <label for="telefone"><p> Telefone: <input type="text" id="telefone" ></p></label>
        <label for="endereco"><p> Endereço: <input type="text" id="endereco" ></p></label>
        <label for="email"><p> E-mail: <input type="email" id="email" ></p></label>
        <input type="submit" value="Salvar Alterações" id="btnSalvarAlteracoes">
        <input type="submit" value="Cancelar" id="btnCancelarAlterar">
    </form>
</fieldset>
<script src="../js/alterarContato.js" type="module"></script>
</body>
</html>
